<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for("static", filename="css/_base.css") }}">
    <link type="text/css" rel="stylesheet" href="{{ url_for("static", filename="css/_base.css") }}">
    <script type="application/javascript" src="{{ url_for("static", filename="js/_base.js") }}"></script>
    <script type="application/javascript" src="https://kit.fontawesome.com/a7e9f794eb.js" crossorigin="anonymous"></script>
    <script type="application/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    {% block styles %}{% endblock %}
    {% block scripts %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<header>
    <!-- Header is actually going to be vertical and along the left hand side of the page. -->
    <nav id="header-centre" class="header-section">
        <div>
            <a href="/">Home</a>
        </div>
        <div>
            <a href="/new">New</a>
        </div>
    </nav>
    <div id="header-right" class="header-section">
        <div id="theme-selector">
            <label for="theme-selector-checkbox">Dark Mode</label>
            <input id="theme-selector-checkbox" type="checkbox">
        </div>
    </div>
</header>
<main>
    {% block content %}{% endblock %}
</main>
</body>
</html>
